imports:
    - { resource: services.yaml }
    - { resource: 'local/' }

services:
    App\Controller\DefaultController:
        public: true
        autowire: true
        autoconfigure: true
        calls:
            - [setContainer, ['@service_container']]

    DachcomBundle\Test\Services\TestRestrictedStaticRouteListener:
        tags:
            - { name: kernel.event_subscriber }

security:
    role_hierarchy:
        ROLE_MEMBERS_MODERATOR: [ROLE_USER]

framework:
    profiler:
        enabled: true
        collect: false
    # don't send real emails in functional tests
    mailer:
        transports:
            main: 'null://null'
            pimcore_newsletter: 'null://null'